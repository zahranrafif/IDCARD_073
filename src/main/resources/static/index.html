<html>
    <head>
        <title>KTP</title>   
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">       
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>       
    </head>
    <body>
       <div class="container" style="margin-top: 10px;">
		<div class="row"
			style="border: 1px darkgrey solid; border-radius: 5px; width: 50%; margin: 0 auto; padding: 10px;">
			<div class="col-sm-12">                              
				<h2 align="center" class="myclass">Data KTP</h2>
                                <p align="center">Kelurahan Tegal Maju Jaya</p>
                                <hr/>
                                <form action="/sendData" method="POST" enctype="multipart/form-data">
                
                                        <div class="form-group">
                                            <label>Nama: </label> 
                                            <input type="text" class="form-control" placeholder="Nama" name="mytext" />
                                        </div>

                                        <div class="form-group">
                                            <label>NIK: </label>
                                            <input type="text"  class="form-control" placeholder="Nik" name="nik" />
                                        </div>
                                    
                                        <div class="form-group">
                                            <label>Tanggal Lahir: </label>
                                            <input type="date" class="form-control" placeholder="Tanggal" name="tanggal" />
                                        </div>

                                        <div class="form-group">
                                            <label>Foto: </label>
                                            <input type="file" class="form-control" placeholder="Foto" name="myimage" />
                                        </div>
                                     
                                    <button type="submit" class="btn btn-primary btn-lg btn-block" value="Send">Kirim</button>
                                    
                                </form>
                        </div>
                </div>
       </div>
    </body>
</html>
